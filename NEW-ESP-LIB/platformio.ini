[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
upload_port = COM7     ; Change to your ESP32 COM port
monitor_port = COM7    ; Change to your ESP32 COM port

; ESP32 specific build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.0
    ; HTTPClient and WiFi are built into ESP32 Arduino framework

; Upload settings
upload_protocol = esptool

; Monitor filters (optional)
monitor_filters = 
    esp32_exception_decoder
    colorize
